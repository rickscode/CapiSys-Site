<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapiSys - Adaptive Intelligence Ventures</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --bg-primary: #ffffff;
            --button-bg: #111827;
            --button-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 20px;
        }

        .logo {
            height: 32px;
            width: auto;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            margin-left: 24px;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--text-secondary);
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            padding: 40px 0;
            gap: 40px;
        }

        .hero-content {
            max-width: 600px;
            z-index: 10;
        }

        h1 {
            font-size: 3.75rem;
            /* 60px */
            line-height: 1.1;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 1.25rem;
            /* 20px */
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 400;
            max-width: 480px;
        }

        .button-group {
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #225699;
            color: var(--button-text);
            border: 1px solid #225699;
        }

        .btn-primary:hover {
            background-color: #1a427a;
            border-color: #1a427a;
            transform: translateY(-1px);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid #e5e7eb;
        }

        .btn-outline:hover {
            border-color: #d1d5db;
            background-color: #f9fafb;
            transform: translateY(-1px);
        }

        /* Canvas Container */
        #canvas-container {
            width: 100%;
            height: 600px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mobile Responsive */
        @media (max-width: 968px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 20px;
                padding-top: 20px;
            }

            .hero-content {
                margin: 0 auto;
                order: 2;
                /* Content below globe on mobile if desired, or keep 1 */
            }

            h1 {
                font-size: 2.5rem;
            }

            .button-group {
                justify-content: center;
            }

            #canvas-container {
                height: 400px;
                order: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <!-- Using existing logo.svg -->
                <img src="logo.svg" alt="CapiSys" class="logo">
                <!-- <span>CapiSys</span> -->
            </div>
            <!-- <nav>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav> -->
        </header>

        <section class="hero">
            <div class="hero-content">
                <h1>From problems to ventures powered by adaptive intelligence</h1>
                <p class="subtitle">
                    We harness AI and frontier technologies across the full lifecycle research, build, and
                    launch transforming complex problems into adaptive businesses.
                </p>
                <div class="button-group">
                    <a href="mailto:qa@capisys.com" class="btn btn-primary">Contact Us</a>
                    <!-- <a href="#about" class="btn btn-outline">Learn More</a> -->
                </div>
            </div>

            <div id="canvas-container"></div>
        </section>
    </div>

    <script>
        // Three.js Particle Globe Implementation
        function initGlobe() {
            const container = document.getElementById('canvas-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            // Scene setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff); // White background

            // Camera
            const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 2.5;

            // Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 2000; // Number of dots

            const posArray = new Float32Array(particlesCount * 3);

            // Create sphere distribution
            for (let i = 0; i < particlesCount * 3; i += 3) {
                // Spherical coordinates
                const r = 1.3; // Radius
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);

                posArray[i] = r * Math.sin(phi) * Math.cos(theta);     // x
                posArray[i + 1] = r * Math.sin(phi) * Math.sin(theta);   // y
                posArray[i + 2] = r * Math.cos(phi);                     // z
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            // Material
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.015,
                color: 0x111827, // Dark charcoal color
                transparent: true,
                opacity: 0.8,
            });

            // Mesh
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // Interaction
            let mouseX = 0;
            let mouseY = 0;
            let targetX = 0;
            let targetY = 0;

            const windowHalfX = width / 2;
            const windowHalfY = height / 2;

            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX - windowHalfX);
                mouseY = (event.clientY - windowHalfY);
            });

            // Animation
            const clock = new THREE.Clock();

            function animate() {
                targetX = mouseX * 0.001;
                targetY = mouseY * 0.001;

                particlesMesh.rotation.y += 0.002; // Auto rotation

                // Gentle interaction movement
                particlesMesh.rotation.y += 0.05 * (targetX - particlesMesh.rotation.y);
                particlesMesh.rotation.x += 0.05 * (targetY - particlesMesh.rotation.x);

                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }

            animate();

            // Handle Resize
            window.addEventListener('resize', () => {
                const newWidth = container.clientWidth;
                const newHeight = container.clientHeight;
                camera.aspect = newWidth / newHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(newWidth, newHeight);
            });
        }

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', initGlobe);
    </script>
</body>

</html>
