<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapiSys - Adaptive Intelligence Ventures</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --bg-primary: #ffffff;
            --button-bg: #111827;
            --button-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 20px;
        }

        .logo {
            height: 32px;
            width: auto;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            margin-left: 24px;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--text-secondary);
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            padding: 40px 0;
            gap: 40px;
        }

        .hero-content {
            max-width: 600px;
            z-index: 10;
        }

        h1 {
            font-size: 3.75rem;
            /* 60px */
            line-height: 1.1;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 1.25rem;
            /* 20px */
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 400;
            max-width: 480px;
        }

        .button-group {
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #225699;
            color: var(--button-text);
            border: 1px solid #225699;
        }

        .btn-primary:hover {
            background-color: #1a427a;
            border-color: #1a427a;
            transform: translateY(-1px);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid #e5e7eb;
        }

        .btn-outline:hover {
            border-color: #d1d5db;
            background-color: #f9fafb;
            transform: translateY(-1px);
        }

        /* Canvas Container */
        #canvas-container {
            width: 100%;
            height: 600px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mobile Responsive */
        @media (max-width: 968px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 20px;
                padding-top: 20px;
            }

            .hero-content {
                margin: 0 auto;
                order: 2;
                /* Content below globe on mobile if desired, or keep 1 */
            }

            h1 {
                font-size: 2.5rem;
            }

            .button-group {
                justify-content: center;
            }

            #canvas-container {
                height: 400px;
                order: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <!-- Using existing logo.svg -->
                <img src="logo.svg" alt="CapiSys" class="logo">
                <!-- <span>CapiSys</span> -->
            </div>
            <!-- <nav>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav> -->
        </header>

        <section class="hero">
            <div class="hero-content">
                <h1>From problems to ventures powered by adaptive intelligence</h1>
                <p class="subtitle">
                    We harness AI and frontier technologies across the full lifecycle research, build, and
                    launch creating new ventures
                    and transforming existing businesses through intelligent modernization.
                </p>
                <div class="button-group">
                    <a href="mailto:qa@capisys.com" class="btn btn-primary">Contact Us</a>
                    <!-- <a href="#about" class="btn btn-outline">Learn More</a> -->
                </div>
            </div>

            <div id="canvas-container"></div>
        </section>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const ANIMATION_CONFIG = {
            cycleDuration: 3.0, // seconds per loop
            phases: {
                spread: { start: 0.0, end: 0.8, duration: 0.8 },
                holdOpen: { start: 0.8, end: 1.2, duration: 0.4 },
                reassemble: { start: 1.2, end: 2.0, duration: 0.8 },
                holdClosed: { start: 2.0, end: 3.0, duration: 1.0 }
            },
            spacing: {
                compact: 1.0,   // cubes touch perfectly (matches 1.0 cube size)
                expanded: 3.5   // more spread for cleaner look
            },
            stagger: {
                perUnit: 0.03   // seconds of delay per unit distance from center
            }
        };

        // ============================================
        // HELPER FUNCTIONS
        // ============================================
        function easeInOutCubic(t) {
            return t < 0.5
                ? 4 * t * t * t
                : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function getColorForPosition(x, y, z) {
            // All cubes use dark blue
            return new THREE.Color(0x225699);
        }

        // ============================================
        // SETUP
        // ============================================
        function setupScene(container) {
            const width = container.clientWidth;
            const height = container.clientHeight;

            // Scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff); // White background

            // Orthographic Camera for isometric view
            const aspect = width / height;
            const isMobile = width < 968;
            const frustumSize = isMobile ? 10 : 7.5; // Smaller on mobile to fit in container
            const camera = new THREE.OrthographicCamera(
                frustumSize * aspect / -2,
                frustumSize * aspect / 2,
                frustumSize / 2,
                frustumSize / -2,
                0.1,
                1000
            );
            camera.position.set(5, 4, 5); // Isometric angle
            camera.lookAt(0, 0, 0);

            // Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap at 2x for performance
            container.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const keyLight = new THREE.DirectionalLight(0xffffff, 0.6);
            keyLight.position.set(5, 8, 5);
            scene.add(keyLight);

            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-5, -3, -5);
            scene.add(fillLight);

            return { scene, camera, renderer };
        }

        function createCubeGrid() {
            const group = new THREE.Group();

            // Single geometry for all cubes (performance optimization)
            const geometry = new THREE.BoxGeometry(1.0, 1.0, 1.0);

            // Create 2x2x2 grid (8 cubes total for cleaner animation)
            for (let x = -0.5; x <= 0.5; x += 1) {
                for (let y = -0.5; y <= 0.5; y += 1) {
                    for (let z = -0.5; z <= 0.5; z += 1) {
                        const color = getColorForPosition(x, y, z);
                        const material = new THREE.MeshStandardMaterial({
                            color: color,
                            metalness: 0.3,
                            roughness: 0.6
                        });

                        const cube = new THREE.Mesh(geometry, material);
                        cube.position.set(
                            x * ANIMATION_CONFIG.spacing.compact,
                            y * ANIMATION_CONFIG.spacing.compact,
                            z * ANIMATION_CONFIG.spacing.compact
                        );

                        // Store metadata for animation
                        cube.userData = {
                            gridPos: { x, y, z },
                            targetPos: {
                                compact: new THREE.Vector3(
                                    x * ANIMATION_CONFIG.spacing.compact,
                                    y * ANIMATION_CONFIG.spacing.compact,
                                    z * ANIMATION_CONFIG.spacing.compact
                                ),
                                expanded: new THREE.Vector3(
                                    x * ANIMATION_CONFIG.spacing.expanded,
                                    y * ANIMATION_CONFIG.spacing.expanded,
                                    z * ANIMATION_CONFIG.spacing.expanded
                                )
                            },
                            // Stagger based on distance from center
                            staggerDelay: Math.sqrt(x * x + y * y + z * z) * ANIMATION_CONFIG.stagger.perUnit
                        };

                        group.add(cube);
                    }
                }
            }

            return group;
        }

        // ============================================
        // ANIMATION
        // ============================================
        function updateCubeAnimation(cube, cycleTime, state) {
            const { targetPos, staggerDelay } = cube.userData;
            const config = ANIMATION_CONFIG;

            // SPREAD PHASE - Open
            if (cycleTime >= config.phases.spread.start &&
                cycleTime < config.phases.spread.end) {

                const phaseTime = cycleTime - config.phases.spread.start - staggerDelay;
                const t = Math.max(0, Math.min(1, phaseTime / config.phases.spread.duration));
                const eased = easeInOutCubic(t);

                cube.position.lerpVectors(
                    targetPos.compact,
                    targetPos.expanded,
                    eased
                );
            }

            // HOLD OPEN PHASE - Stay open
            else if (cycleTime >= config.phases.holdOpen.start &&
                cycleTime < config.phases.holdOpen.end) {

                cube.position.copy(targetPos.expanded);
            }

            // REASSEMBLE PHASE - Close
            else if (cycleTime >= config.phases.reassemble.start &&
                cycleTime < config.phases.reassemble.end) {

                const phaseTime = cycleTime - config.phases.reassemble.start - staggerDelay;
                const t = Math.max(0, Math.min(1, phaseTime / config.phases.reassemble.duration));
                const eased = easeInOutCubic(t);

                cube.position.lerpVectors(
                    targetPos.expanded,
                    targetPos.compact,
                    eased
                );
            }

            // HOLD CLOSED PHASE - Stay closed
            else {
                cube.position.copy(targetPos.compact);
                cube.rotation.set(0, 0, 0);
            }
        }

        function animate(scene, camera, renderer, cubesGroup, state) {
            const clock = new THREE.Clock();

            function loop() {
                const deltaTime = clock.getDelta();
                state.time += deltaTime;

                // Loop time within cycle
                const cycleTime = state.time % state.cycleDuration;

                // Update each cube based on current phase
                cubesGroup.children.forEach(cube => {
                    if (cube.type === 'Mesh') {
                        updateCubeAnimation(cube, cycleTime, state);
                    }
                });

                renderer.render(scene, camera);
                requestAnimationFrame(loop);
            }

            loop();
        }

        // ============================================
        // RESPONSIVE
        // ============================================
        function handleResize(container, camera, renderer) {
            window.addEventListener('resize', () => {
                const width = container.clientWidth;
                const height = container.clientHeight;
                const aspect = width / height;

                // Update orthographic camera frustum
                const isMobile = width < 968;
                const frustumSize = isMobile ? 10 : 7.5;
                camera.left = frustumSize * aspect / -2;
                camera.right = frustumSize * aspect / 2;
                camera.top = frustumSize / 2;
                camera.bottom = frustumSize / -2;
                camera.updateProjectionMatrix();

                renderer.setSize(width, height);
            });
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        function initCubeAnimation() {
            console.log('Initializing cube animation...');
            const container = document.getElementById('canvas-container');
            console.log('Container:', container);

            if (!container) {
                console.error('Canvas container not found!');
                return;
            }

            const { scene, camera, renderer } = setupScene(container);
            console.log('Scene setup complete');

            const cubesGroup = createCubeGrid();
            console.log('Cubes created:', cubesGroup.children.length);
            scene.add(cubesGroup);

            const animationState = {
                time: 0,
                cycleDuration: ANIMATION_CONFIG.cycleDuration
            };

            animate(scene, camera, renderer, cubesGroup, animationState);
            handleResize(container, camera, renderer);
            console.log('Animation started');
        }

        // ============================================
        // START
        // ============================================
        document.addEventListener('DOMContentLoaded', initCubeAnimation);
    </script>
</body>

</html>
